{% set version = "2.23-16" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kernsmooth
  version: {{ version|replace("-", "_") }}

source:
  fn: KernSmooth_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/KernSmooth_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/KernSmooth/KernSmooth_{{ version }}.tar.gz
  sha256: b8c251fea1483a8ade005faf31dff9d85d2b6da08dcd661bf1e4a861db9a99a9

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('m2w64_fortran') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('KernSmooth')"           # [not win]
    - "\"%R%\" -e \"library('KernSmooth')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=KernSmooth
  license: Unlimited
  summary: 'Functions for kernel smoothing (and density estimation) corresponding to the book:  Wand,
    M.P. and Jones, M.C. (1995) "Kernel Smoothing".'

  license_family: MIT
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'

extra:
  recipe-maintainers:
    - conda-forge/r
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - dbast
